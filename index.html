<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <title>Band Search</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><strong>Music Web App </strong><span class="glyphicon glyphicon-music"></span></a>
            </div>
        </div>
    </nav>


    <div class="container">

        <div id="top" class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search for an artist or band...">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="add-artist">Go!</button>
                    </span>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>


        <div class="searchContent">
            <div class="row">


                <div class="col-md-4" id="left">
                    <div class="row">
                        <h1>Top Tracks</h1>
                    </div>

                    <div class="row">
                        <div id="tracksContainer">
                        </div>
                    </div>
                </div>

                <div class="col-md-4" id="middle">
                    <div class="row">
                        <h1>Search History</h1>
                    </div>

                    <div class="row">
                        <div id="searchHistoryContainer">
                        </div>
                    </div>
                </div>


                <div class="col-md-4" id="right">
                    <div class="row">
                        <h1>Related Artist</h1>
                    </div>

                    <div class="row">
                        <div id="relatedArtistContainer">
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>
    </div>

</html>
