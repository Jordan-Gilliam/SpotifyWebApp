<!DOCTYPE html>
<html>

<head>
    <title>Project One</title>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <!-- Compiled and minified CSS materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Load jQuery here -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Icons CDN-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS STYLE-->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">

    <!-- MomentJS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>

</head>

<body>

    <!--Sidebar nav-->
    <ul id="slide-out" class="side-nav fixed stick">


        <li>
            <div class="user-view">
                <div class="background">
                </div>
                <center><img src="images/finalLogo.png" height="150px" width="200px"></center>
            </div>
        </li>

        <!--Search-->
        <div class="material-icons" id="searchIcon">search</div><span class="subheader" id="searchHeader">Search for Artist</span>
        <form>
            <!--Input-->
            <input id="search-input" type="text" name="Search Artist" />
            <!--Button-->
            <input id="add-artist" type="submit" value="Search" />
        </form>


        <li>
            <div class="divider"></div>
        </li>



        <li><a id="subheader">Previous Searches</a></li>
        <div class="previousSearch"></div>


    </ul>

    <!--Previous Searches-->

    <ul id="slide-out" class="side-nav fixed scroll">



        <li><a id="subheader">Previous Searches</a></li>
        <div class="previousSearch"></div>

    </ul>


    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons menu">menu</i></a>
    <!--End of Sidebar nav-->

    <!--Body-->
    <div class="container">

        <!--Main Row-->
        <div class="row">

            <!--Main Content-->
            <div class="col s12" id="mainContent">

                <i class="material-icons" id="icon">add</i><span id="displayArtist"></span>
                <!--Collection-->
                <ul class="collapsible collection" data-collapsible="accordion">


                    <!--Top Track-->
                    <li class="collection-item avatar">
                        <div class="collapsible-header">
                            <img src="images/topFive.png" alt="" class="circle">
                            <div class="title">Top Tracks</div>
                            <a href="#!" class="secondary-content"><i class="material-icons">arrow_drop_down</i></a>
                        </div>
                        <div class="collapsible-body">
                            <!--<p><span id="artistInfo">Lorem ipsum dolor sit amet.</span></p>-->

                            <!--Carousel Pictures-->
                            <div class="carousel" id="tracksContainer">

                            </div>
                        </div>
                    </li>

                    <!--Concert Schedule-->
                    <li class="collection-item avatar">
                        <div class="collapsible-header">
                            <img src="images/concerIcon.svg" alt="" class="circle">
                            <div class="title">Concert Schedule</div>
                            <a href="#!" class="secondary-content"><i class="material-icons">arrow_drop_down</i></a>
                        </div>
                        <div class="collapsible-body">
                            <p id="concertSchedule">
                            </p>
                        </div>
                    </li>

                    <!--YouTube Video-->
                    <li class="collection-item avatar">
                        <div class="collapsible-header">
                            <img src="images/YouTubeMusic.png" alt="" class="circle">
                            <div class="title">YouTube Video</div>
                            <a href="#!" class="secondary-content"><i class="material-icons">arrow_drop_down</i></a>
                        </div>
                        <div class="collapsible-body">
                            <p><span id="youTube"></span></p>
                        </div>
                    </li>

                    <!--Related Artists-->
                    <li class="collection-item avatar">
                        <div class="collapsible-header">
                            <img src="images/singerIcon.png" alt="" class="circle">
                            <div class="title">Related Artists</div>
                            <a href="#!" class="secondary-content"><i class="material-icons">arrow_drop_down</i></a>
                        </div>
                        <div class="collapsible-body">
                            <div id="relatedArtistContainer"></div>
                        </div>
                    </li>
                </ul>
                <br>
            </div>
            <!--End of Main Content-->

        </div>
        <!--End of main Row-->

    </div>
    <!--End of container-->

    <!--end of Body-->

    <!--spotify script-->
    <script type="text/javascript" src="javascript/spotifyAPI.js"></script>

    <!--youtube script-->
    <script type="text/javascript" src="javascript/youAPI.js"></script>

    <!--ticketmaster script-->
    <script type="text/javascript" src="javascript/ticketmasterAPI.js"></script>


    <script src="https://apis.google.com/js/client.js?onload=onClientLoad=init" type="text/javascript"></script>

    <!--materialize script-->
    <script type="text/javascript" src="javascript/js.js"></script>

    <!--firebase script-->
    <script type="text/javascript" src="javascript/firebase.js"></script>
</body>

</html>
